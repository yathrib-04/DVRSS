    <!-- Login Form -->
    <div class="container1">
        <div class="form-container mx-auto" style="max-width: 400px;">
          <h2 class="text-center">Login to Report an Incident</h2>
          <form id="login-form" class="mt-4">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="text-center mt-3">
              Don't have an account? <a href="signup.html">Sign up here</a>.
            </p>
          </form>
        </div>
      </div>
      <script>
      <script>
          // Add event listener to the login form 
          document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission
        
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
        
            // Basic validation
            if (!email || !password) {
              alert('Please enter both email and password.');
              return;
            }
        
            // Password strength validation
            const isValidPassword = password.length >= 8 &&
                                    /[A-Za-z]/.test(password) &&
                                    /\d/.test(password) &&
                                    /[!@#$%^&*(),.?":{}|<>]/.test(password);
        
            if (!isValidPassword) {
              alert('Password must be at least 8 characters long and include a letter, a number, and a symbol.');
              return;
            }
        
            // Simulate login (mock backend response)
            if (email === "test@example.com" && password === "password123") {
              alert('Login successful! Redirecting to dashboard...');
              window.location.href = 'dashboard.html'; // Redirect to the dashboard
            } else {
              alert('Invalid email or password. Please try again.');
            }
          });
        </script>
        
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
