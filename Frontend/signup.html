  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/signup.css">

</head>
<body>

    <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" style="color: rgb(252, 252, 12); font-size: 1.5rem; font-weight: bold;">Safe Heaven</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

          <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
        </ul>
      </div>
    </nav>

  <div class="container2 mt-5">
    <h2 class="text-center">Create Your Account</h2>
    <form id="signup-form" class="mx-auto mt-4" style="max-width: 400px;">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="Create a password" required>
          <div class="input-group-append">
            <span class="input-group-text" id="toggle-password" style="cursor: pointer;">Show</span>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
          <div class="input-group-append">
            <span class="input-group-text" id="toggle-confirm-password" style="cursor: pointer;">Show</span>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      <p class="text-center mt-3">
        Already have an account? <a href="login.html">Login here</a>.
      </p>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="assets/js/signup.js"></script>
</body>
